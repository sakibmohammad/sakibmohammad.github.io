<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; scroll-behavior: smooth; }
        .navbar { background-color: #007bff; position: fixed; width: 100%; top: 0; z-index: 1000; }
        .navbar a { color: white; padding: 15px 20px; display: inline-block; text-decoration: none; }
        .navbar a:hover { background-color: #0056b3; }
        .section { padding: 100px 20px; min-height: 100vh; }
        .container { max-width: 900px; margin: auto; }
        footer { text-align: center; padding: 20px; background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#publications">Publications</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    {{ content }}

    <!-- Smooth Scrolling Script -->
    <script>
        $(document).ready(function(){
            $("a[href^='#']").on('click', function(event) {
                var target = $(this.getAttribute('href'));
                if(target.length) {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: target.offset().top - 50
                    }, 800);
                }
            });
        });
    </script>

</body>
</html>
